     <script>
       let curState = 1;
       let interval = 4000;
       let gg_n_l_f = document.getElementById("gg_n_l_f");
       let gg_n_l_s = document.getElementById("gg_n_l_s");
       let gg_n_l_t = document.getElementById("gg_n_l_t");
       let gg_n_l_p = document.getElementById("gg_n_l_p");


       function slideNext(state){
            if(state == 1){
             gg_n_l_s.click();
             state++;
            }else if(state == 2){
             gg_n_l_t.click();
             state++;
            }else if(state == 3){
             gg_n_l_p.click();
             state++;
            }else if(state == 4){
             gg_n_l_f.click();
             state = 1;
           }
       }

       gg_n_l_f.onclick = function(){
        gg_n_l_f.style.background = '#fff';
        gg_n_l_s.style.background = 'transparent';
        gg_n_l_t.style.background = 'transparent';
        gg_n_l_p.style.background = 'transparent';
        curState = 1;
       };

       gg_n_l_s.onclick = function(){
        gg_n_l_f.style.background = 'transparent';
        gg_n_l_s.style.background = '#fff';
        gg_n_l_t.style.background = 'transparent';
        gg_n_l_p.style.background = 'transparent';
        curState = 2; 
       };

       gg_n_l_t.onclick = function(){
        gg_n_l_f.style.background = 'transparent';
        gg_n_l_s.style.background = 'transparent';
        gg_n_l_t.style.background = '#fff';
        gg_n_l_p.style.background = 'transparent';
        curState = 3;
       }



        gg_n_l_p.onclick = function(){
        gg_n_l_f.style.background = 'transparent';
        gg_n_l_s.style.background = 'transparent';
        gg_n_l_t.style.background = 'transparent';
        gg_n_l_p.style.background = '#fff';      
        curState = 4;
       }



       setInterval(function() {
         slideNext(curState);
       }, interval);
    </script> 
     <script>
    $(document).ready(function(){
      let caruselSlider = {
        currentState: 0,
        nextSlide: function(){
            $(".c-slide-active").removeClass("c-slide-active");
            if(this.currentState < 4){
              this.currentState++;
            }else{
              this.currentState = 0;
            }
            $(".c-slider-wrapper").animate({
                right: 600*this.currentState
            }, 400);
            $("[data-slide-id='"+this.currentState+"']").addClass("c-slide-active");
            this.selectActiveSlide();
        },
        selectActiveSlide: function(){
          $(".c-slider-controlls-item-active").removeClass("c-slider-controlls-item-active");
          $("[data-controls-slide-id = '"+this.currentState+"'] ").addClass("c-slider-controlls-item-active");
        },
        selectSlide: function(slideNumber){
          this.currentState = slideNumber -1;
          this.nextSlide();
        }
      }

      $(".c-slider-controlls-item").click(function(){
        caruselSlider.selectSlide($(this).data("controls-slide-id"));
      });

      setInterval(function(){
        caruselSlider.nextSlide();
      },1800);

    });
  </script>
